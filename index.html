<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El-Zero Challenges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="challenges-group py-4 bg-light-overlay">
        <div class="container">
            <h2 class="challenges-group-title p-3 bg-light-overlay rounded-2">Very Easy</h2>
            <div class="challenge-item-wrapper">
                <div class="challenge-item p-3 bg-light-overlay rounded-2">
                    <h3 class="challenge-title p-3 bg-light-overlay rounded-2">Font Changer</h3>
                    <div class="challenge-content p-3 bg-light-overlay rounded-2">
                        <div class="form-floating">
                            <select class="form-select" id="font_families_select" aria-label="Font Changer Select">
                            </select>
                            <label for="font_families_select">Select a Font</label>
                        </div>
                        <p class="h1 mt-4 py-4 text-center bg-white rounded-2" id="font_changer_test">Testing Fonts Here</p>
                    </div>
                </div>
                <div class="my-2 border-bottom border-secondary"></div>
            </div>
            <div class="challenge-item-wrapper">
                <div class="challenge-item p-3 bg-light-overlay rounded-2">
                    <h3 class="challenge-title p-3 bg-light-overlay rounded-2">Show/Hide Paragraph</h3>
                    <div class="challenge-content p-3 bg-light-overlay rounded-2">
                        <div class="text-center">
                            <button class="btn btn-success" id="paragraph_toggle" type="button">Toggle</button>
                        </div>
                        <p class="h1 mt-4 py-4 text-center bg-white rounded-2" id="paragraph_toggle_test">Testing Paragraph Toggling Here</p>
                    </div>
                </div>
                <div class="my-2 border-bottom border-secondary"></div>
            </div>
        </div>
    </section>
    <section class="py-3 bg-white"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="/scripts/very_easy/font_changer.js"></script>

    <script src="/scripts/very_easy/random_order_parameters.js"></script>
    <script src="/scripts/very_easy/non_editable_attribute.js"></script>
    <script src="/scripts/very_easy/range_array_without8.js"></script>
    <script src="/scripts/very_easy/paragraph_toggle.js"></script>

    <script src="/scripts/easy/word_before_last_length.js"></script>
    <script src="/scripts/easy/array_methods.js"></script>
    <script src="/scripts/easy/met_conditions.js"></script>
